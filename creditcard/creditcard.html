<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creditcard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      width="400"
      src="https://cdn.shopify.com/s/files/1/0686/1271/8886/files/credit-card-dimentions-nfctagify_2048x2048.jpg?v=1705270176"
      alt=""
    />

    <div class="card">
      <div class="card-header">
        <h4>CREDIT CARD</h4>
      </div>
      <div class="card-main">
        <div class="image">
          <img width="50" src="images/cardbarcode.png" alt="" />
        </div>

        <div class="container">
          <div class="block">4275</div>
          <div class="block">3156</div>
          <div class="block">0372</div>
          <div class="block">5493</div>
        </div>

        <div class="number">
          <h3 class="value">4524</h3>
        </div>

        <div class="entry">
          <div class="title">
            <h3 class="value">VALID</h3>
            <h3 class="value">THRU</h3>
          </div>
          <h4 class="date">01/19</h4>
        </div>

        <div class="card-footer">
          <h4>FIRSTNAME LASTNAME</h4>
        </div>
      </div>
    </div>
  </body>
</html>
